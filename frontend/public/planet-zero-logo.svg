<svg viewBox="0 0 350 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="350" height="300" fill="#D4F1F4"/>
  
  <!-- Globe wireframe -->
  <g transform="translate(175, 150)">
    <!-- Main circle -->
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="none" stroke="#0D9488" stroke-width="2"/>
    
    <!-- Horizontal ellipses -->
    <ellipse cx="0" cy="0" rx="100" ry="75" fill="none" stroke="#0D9488" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="100" ry="50" fill="none" stroke="#0D9488" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="none" stroke="#0D9488" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Vertical ellipses -->
    <ellipse cx="0" cy="0" rx="25" ry="100" fill="none" stroke="#0D9488" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="50" ry="100" fill="none" stroke="#0D9488" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="75" ry="100" fill="none" stroke="#0D9488" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Center horizontal line -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#0D9488" stroke-width="2"/>
  </g>
  
  <!-- Text PLANET -->
  <text x="175" y="145" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#115E59" text-anchor="middle" letter-spacing="3">PLANET</text>
  
  <!-- Text ZERO with outline -->
  <text x="175" y="195" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="none" stroke="#0D9488" stroke-width="2" text-anchor="middle" letter-spacing="8">ZERO</text>
</svg>
